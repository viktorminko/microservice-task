syntax = "proto3";
package v1;


message Client {
    string name = 2;
    string email = 3;
    string mobile = 4;
}

message CreateRequest{
    string api = 1;

    Client client = 2;
}

message CreateResponse{
    string api = 1;

    int64 id = 2;
}

service ClientService {
    rpc Create(CreateRequest) returns (CreateResponse);
}